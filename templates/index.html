<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap">
</head>
<body class="bg-sky-200">

    <header class="text-slate-600 font-bold"> 
        <nav class="h-16 justify-between flex items-center">  <!-- nav representa una seccion de una pagina cuyo proposito es proporcionar enlaces de navegacion-->
            <div class="text-4xl font-bold"><a href="">LOGO</a></div>
            <!-- ul representa una lista no ordenada, o sea con vinhetas, ol seria ordenada, con nros -->
            </ul>
        </nav>
    </header>


<div class="text-white font-bold flex items-center justify-center h-screen">
    <section class="bg-slate-800 w-60 rounded-lg"> 
        <form action="/", method="post" class="space-y-3 w-52"> <!-- Agregamos clases de espacio vertical a los elementos del formulario -->

            <!-- Cada grupo de etiqueta y entrada ahora estÃ¡ dentro de un contenedor flex con espacio vertical -->
            <div class="w-3/4 flex-col mx-auto">
                <label for="nombre">NOMBRE</label>
                <input class="w-full rounded-md text-black" type="text" id="nombre" name="nombre" required>
            </div>

            <div class="w-3/4 flex flex-col mx-auto">
                <label for="apellido">APELLIDO</label>
                <input class="w-full rounded-md text-black" type="text" id="apellido" name="apellido" required>
            </div>

            <div class="w-3/4 flex flex-col mx-auto">
                <label for="correo">CORREO</label>
                <input class="w-full rounded-md text-black" type="text" id="correo" name="correo" required>
            </div>
            <div class="flex mx-auto">
                <section class=" w-60 rounded-lg p-4 mx-auto justify-center"> 
                    <input  type="submit" class="w-full font-bold bg-black text-white px-4 py-2 rounded" value="REGISTRARME">
                </section>
            </div>

            


        </form>

    </div>




</body>
</html>
